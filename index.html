<script>
    $(function () {
        'use strict';
        // Change this to the location of your server-side upload handler:

        $("#fileuploader").uploadFile({

            fileName: "file",
            onSuccess: function (files, response, xhr, pd) {
                window.uploadcomlite(response, url);
            }
        });
    });
